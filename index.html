<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="title" id="demo"></header>
    <div class="contain">
        <div class="calculator">
            <div class="screen" maxLength="19">
                <div id="display" maxLength="19">00000</div>
            </div>
            <div class="buttons">
                    <button class="grid-item" id="clear">AC</button>
                    <button class="grid-item-1" id="delete">DEL</button>
                    <button class="operation" id="divide">รท</button>
                    <button class="digits" id="seven">7</button>
                    <button class="digits" id="eight">8</button>
                    <button class="digits" id="nine">9</button>
                    <button class="operation" id="multiply">x</button>
                    <button class="digits" id="four">4</button>
                    <button class="digits" id="five">5</button>
                    <button class="digits" id="six">6</button>
                    <button class="operation" id="subtract">-</button>
                    <button class="digits" id="one">1</button>
                    <button class="digits" id="two">2</button>
                    <button class="digits" id="three">3</button>
                    <button class="operation" id="add">+</button>
                    <button class="grid-item-2" id="posneg">(-)</button>
                    <button class="digits" id="zero">0</button>
                    <button class="digits" id="decimal">.</button>
                    <button class="grid-equals" id="equals">=</button>
                
            </div>
        </div>
    </div> 
<footer>Made for the Odin Project</footer>
    <script src="script.js"></script>
</body>
</html>
